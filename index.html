<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./style/main.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header__wrap">
        <a href="#" class="header__ref">
          <svg class="header__logo">
            <use href="./images/symbol-defs.svg#icon-logo"></use></svg>
          </a>
          <ul class="header__list">
            <li class="header__item"><a href="#" class="header__link">Home</a></li>
            <li class="header__item"><a href="#" class="header__link">About</a></li>
            <li class="header__item"><a href="#" class="header__link">Apartments</a></li>
            <li class="header__item"><a href="#" class="header__link">Infrastructure</a></li>
            <li class="header__item"><a href="#" class="header__link">Gallery</a></li>
            <li class="header__item"><a href="#" class="header__link">Contacts</a></li>
            <button type="button" class="header__btn">Contact us</button>
          </ul>
          <button type="button" class="header__button-mobile" data-mobile-open>
          <svg class="header__burger">
            <use href="./images/symbol-defs.svg#icon-burger"></use>
          </svg>
        </button>
      </div>
      <div class="is-hidden" data-mobile>
          <div class="mobile">
          <button type="button" class="mobile__cross" data-mobile-close>
            <svg class="mobile__icon">
              <use href="./images/symbol-defs.svg#icon-cross"></use>
            </svg>
          </button>
          <ul class="mobile__list">
            <li class="mobile__item"><a href="#" class="mobile__link">Home</a></li>
            <li class="mobile__item"><a href="#" class="mobile__link">About</a></li>
            <li class="mobile__item"><a href="#" class="mobile__link">Apartments</a></li>
            <li class="mobile__item"><a href="#" class="mobile__link">Infrastructure</a></li>
            <li class="mobile__item"><a href="#" class="mobile__link">Gallery</a></li>
            <li class="mobile__item"><a href="#" class="mobile__link">Contacts</a></li>
          </ul>
        </div>
        </div>
    </header>
    <main>
      <section class="hero">
        <div class="container hero__box">
          <h1 class="hero__title">Nice view</h1>
        <p class="hero__desc">For your comfortable life with your family</p>
        <button type="button" class="hero__btn">Contact us</button>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script type="module" src="./js/mobile.js"></script>
